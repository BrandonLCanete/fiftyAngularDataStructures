<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Mobile App List</h1>
            <input type="text" placeholder="Enter Mobile App Name" [(ngModel)]="App">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Mobile App</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Apps of AppList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Mobile App Name: {{Apps}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
