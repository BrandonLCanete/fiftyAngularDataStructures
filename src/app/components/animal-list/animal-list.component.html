<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Animal List</h1>
            <input type="text" placeholder="Enter Animal Name" [(ngModel)]="animal">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Animal</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let animals of animalList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Animal Name: {{animals}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
