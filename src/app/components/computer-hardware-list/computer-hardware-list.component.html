<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Computer Hardware List</h1>
            <input type="text" placeholder="Enter Computer Hardware Name" [(ngModel)]="Hardware">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Computer Hardware</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let hardware of ComputerHardwareList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Computer Hardware Name: {{hardware}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
