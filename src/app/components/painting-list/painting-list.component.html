<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Painting List</h1>
            <input type="text" placeholder="Enter Painting Name" [(ngModel)]="Painting">
            &nbsp;
            <input type="text" placeholder="Enter Artist Name" [(ngModel)]="Artist">
            &nbsp;
            <input type="number" placeholder="Enter the year when the painting made" [(ngModel)]="Year">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Painting</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Paintings of PaintingList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Painting Name: {{Paintings.Painting}}&nbsp;&nbsp;Artist Name: {{Paintings.Artist}}&nbsp;&nbsp;Year it made: {{Paintings.Year}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
