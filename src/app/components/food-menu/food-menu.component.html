<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Food Menu List</h1>
            <input type="text" placeholder="Enter Food Menu Name" [(ngModel)]="Food">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Food Menu</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Foods of FoodMenuList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Food Menu Name: {{Foods}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
