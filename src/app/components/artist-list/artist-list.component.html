<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Artist List</h1>
            <input type="text" placeholder="Enter Artist Name" [(ngModel)]="Artist">
            &nbsp;
            <input type="text" placeholder="Year when he/she born and die" [(ngModel)]="Year">
            <button class="btn btn-primary" (click)="Add()">Add Artist</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Artist of ArtistList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Artist Name: {{Artist.Artist}}&nbsp;&nbsp;Artist Year Life Span: {{Artist.Year}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
