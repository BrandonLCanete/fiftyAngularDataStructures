<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Programming Language List</h1>
            <input type="text" placeholder="Enter Programming Language Name" [(ngModel)]="Language">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Programming Language</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Languages of LanguageList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Programming Language Name: {{Languages}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
