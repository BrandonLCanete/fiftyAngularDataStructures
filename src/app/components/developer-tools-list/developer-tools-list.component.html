<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Developer Tools List</h1>
            <input type="text" placeholder="Enter Developer Tool Name" [(ngModel)]="Tool">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Developer Tool</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Tools of ToolList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Developer Tool Name: {{Tools}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
