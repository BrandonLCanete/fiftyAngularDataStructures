<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Phone Contact List</h1>
            <input type="text" placeholder="Enter Phone Contact Name" [(ngModel)]="Name">
            &nbsp;
            <input type="text" placeholder="Enter Phone Number" [(ngModel)]="Number">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Phone Contact</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Contacts of ContactList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Phone Contact Name: {{Contacts.Name}}&nbsp;&nbsp;Phone Contact Number: {{Contacts.Number}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
