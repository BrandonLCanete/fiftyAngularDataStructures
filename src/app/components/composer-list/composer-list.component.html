<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Composer List</h1>
            <input type="text" placeholder="Enter Composer Name" [(ngModel)]="Composer">
            &nbsp;
            <input type="text" placeholder="Year when he/she born and die" [(ngModel)]="Year">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Composer</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Composers of ComposerList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Composer Name: {{Composers.Composer}}&nbsp;&nbsp;Composer Year Life Span: {{Composers.Year}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
