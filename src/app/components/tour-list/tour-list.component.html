<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Tour List</h1>
            <input type="text" placeholder="Enter Tour Name" [(ngModel)]="Tour">
            &nbsp;
            <input type="text" placeholder="Enter Date When it happen" [(ngModel)]="Date">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Tour</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Tours of TourList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Tour Name: {{Tours.Tour}}&nbsp;&nbsp;Tour Happen: {{Tours.Date}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
