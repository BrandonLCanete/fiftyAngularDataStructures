<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Lecture List</h1>
            <input type="text" placeholder="Enter Lecture Name" [(ngModel)]="Name">
            &nbsp;
            <input type="text" placeholder="Enter Lecture Day" [(ngModel)]="Day">
            &nbsp;
            <input type="text" placeholder="Enter Lecture Time" [(ngModel)]="Time">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Lecture</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Lectures of LectureList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Lecture Name: {{Lectures.Name}}&nbsp;&nbsp;Lecture Day: {{Lectures.Day}}&nbsp;&nbsp;Lecture Time {{Lectures.Time}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
