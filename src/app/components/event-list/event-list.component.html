<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Event List</h1>
            <input type="text" placeholder="Enter Event Name" [(ngModel)]="Event">
            &nbsp;
            <input type="text" placeholder="Enter Date" [(ngModel)]="Date">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Event</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Events of EventList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Event Name: {{Events.Event}}&nbsp;&nbsp;Event Date: {{Events.Date}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
