<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Meal Plan List</h1>
            <input type="text" placeholder="Enter Meal Name" [(ngModel)]="Meal">
            &nbsp;
            <input type="text" placeholder="Enter Day" [(ngModel)]="Day">
            &nbsp;
            <button class="btn btn-primary" (click)="Add()">Add Meal Plan</button>
                <ul class="list-unstyled p-0 list-group">
                    <li *ngFor="let Plans of PlanList; let index = index" class="text-dark bg-info mt-3 p-3 list-group-item">
                    <h5>{{index + 1}}&nbsp;&nbsp;Meal Plan Name: {{Plans.Meal}}&nbsp;&nbsp;Meal Plan Day: {{Plans.Day}}</h5>
                    &nbsp;
                    <button class="btn btn-dark danger" (click)="Delete(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
